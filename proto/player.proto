syntax = "proto3";

package protocol;

message Player {
  message Match {
    uint64 match_id = 1;
    uint64 hero_id = 2;
  }

  message Team {
    uint64 id = 1;
    string name = 2;
    string tag = 3;
    string logo_url = 4;
  }

  uint32 account_id = 1;
  string name = 2;
  string persona_name = 3;
  string avatar_url = 4;
  string avatar_medium_url = 5;
  string avatar_full_url = 6;
  bool is_pro = 7;

  Team team = 100;
  repeated Match matches = 101;
}