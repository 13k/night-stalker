syntax = "proto3";

package protocol;

option go_package = "github.com/13k/night-stalker/internal/protocol";

import "protocol/match.proto";
import "protocol/player.proto";

message Hero {
  uint64 id = 1;
  string name = 2;
  string localized_name = 3;
  string image_full_url = 4;
  string image_large_url = 5;
  string image_small_url = 6;
  string image_portrait_url = 7;
}

message HeroMatches {
  protocol.Hero hero = 100;
  repeated protocol.Match matches = 101;
  repeated protocol.Player known_players = 102;
}
